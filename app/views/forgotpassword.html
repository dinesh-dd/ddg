<!-- Forgot password View -->
<header class="modal-header">
	<h1>{{ 'button.forgotPassword' | translate }}</h1>
	<a href="#" class="close" ng-click='$close()'></a>
</header>
<div class="modal-body fat-v">
	<div ng-switch="status">
		<div ng-switch-when="trying" class="alert alert-info">
			{{ 'message.tryforgotPassword' | translate }} 
			<i class="fa fa-refresh loadicon"></i>
		</div>
		<div ng-switch-when="success" class="alert alert-success">
			{{ 'message.successforgotPassword' | translate }}
		</div>
		<div ng-switch-when="error" class="alert alert-danger">
			{{ 'message.errorforgotPassword' | translate }}
		</div>
	</div>
	<form name="form" id="loginForm" ng-submit="forgotPassword()" novalidate autocomplete="off">
		<div class="form-group">
			<input type="email" required ng-model="u.email" name="email" class="form-control" id="lEmail" placeholder="{{ 'placeholder.email' | translate }}">
		</div>
		<button ng-disabled="form.$invalid" type="submit" class="btn btn-success" style="margin-right: 15px;">
			{{ 'button.recoverPassword' | translate }} 
		</button>
	</form>
</div>
