<!-- Forgot password View -->
<header class="modal-header">
    <h1>{{ 'button.changePassword' | translate }}</h1>
    <a href="#" class="close" ng-click='$close()'></a>
</header>
<div class="modal-body fat-v">
    <div ng-switch="status">
        <div ng-switch-when="trying" class="alert alert-info">
        	{{ 'message.tryChangePassword' | translate }}
            <i class="fa fa-refresh loadicon"></i>
        </div>
        <div ng-switch-when="success" class="alert alert-success">
            {{ 'message.successChangePassword' | translate }}
        </div>
        <div ng-switch-when="error" class="alert alert-danger">
            {{ 'message.errorChangePassword' | translate }}
        </div>
    </div>
    <form name="form" id="loginForm" ng-submit="changePassword()" novalidate autocomplete="off">
    	<!-- old password -->
        <div class="form-group">
            <input type="password" ng-model="u.oldPassword" required name="oldPassword" class="form-control" id="caPass" placeholder="{{ 'placeholder.oldPassword' | translate }}">
            <i class="fa fa-lg fa-fw fa-exclamation-circle" ng-show="form.oldPassword.$dirty && form.oldPassword.$invalid" popover-trigger="mouseenter" popover-placement="left" popover="{{ 'message.requireOld' | translate }}"></i>
            <i class="fa fa-lg fa-fw fa-check-circle" ng-show="form.password.$valid"></i>
        </div>
        <div class="form-group">
            <input type="password" ng-model="u.newPassword" required name="newPassword" class="form-control" id="caPass" placeholder="{{ 'placeholder.newPassword' | translate }}"  ng-minlength="6" ng-maxlength="25">
            <i class="fa fa-lg fa-fw fa-exclamation-circle" ng-show="form.newPassword.$dirty && form.newPassword.$invalid" popover-trigger="mouseenter" popover-placement="left" popover="{{ 'message.validPassword' | translate }}"></i>
            <i class="fa fa-lg fa-fw fa-check-circle" ng-show="form.password.$valid"></i>
        </div>
        <div class="form-group">
            <input type="password" ng-model="u.confirmPassword" required name="confirmPassword" class="form-control" id="caPass" placeholder="{{ 'placeholder.confirmPassword' | translate }}" ng-match="u.newPassword">
            <i class="fa fa-lg fa-fw fa-exclamation-circle" ng-show="form.confirmPassword.$modelValue != form.newPassword.$modelValue" popover-trigger="mouseenter" popover-placement="left" popover="{{ 'message.notMatching' | translate }}"></i>
            <i class="fa fa-lg fa-fw fa-check-circle" ng-show="form.password.$valid"></i>
        </div>
        <button ng-disabled="form.$invalid || form.confirmPassword.$modelValue != form.newPassword.$modelValue" type="submit" class="btn btn-success" style="margin-right: 15px;">
        	{{ 'button.changePassword' | translate }}
        </button>
    </form>
</div>
