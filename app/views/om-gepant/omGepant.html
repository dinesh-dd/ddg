<h1>Om Gepant</h1>
<p class="text-size-150">Genom att använda Gepant får privatpersoner och föreningar en möjlighet att dryga ut sin ekonomi och donatorerna blir av med sina burkar och flaskor, samtidigt som detta bidrar till ett mer miljövänligt Sverige.</p>
